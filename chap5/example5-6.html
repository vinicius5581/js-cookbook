<!DOCTYPE html>
<head>
<title>Overlay</title>
<style>

.overlay
{
   background-color: #000;
   opacity: .5;
   filter: alpha(opacity=50);
   position: fixed; top: 0; left: 0;
   width: 100%; height: 100%;
   z-index: 10;
}
.overlaymsg
{
  position: absolute;
  background-color: yellow;
  padding: 10px;
  width: 200px;
  height: 200px;
  font-size: 2em;
  z-index: 11; 
  top: 50%;
  left: 50%;
  margin-left: -100px;
  margin-top: -100px;
}
</style>
<script>

function displayPopup() {

   // create overlay and append to page
   var overlay = document.createElement("div");
   overlay.setAttribute("id","overlay");
   overlay.setAttribute("class", "overlay");
   document.body.appendChild(overlay);

   // create message and append to overlay
   var msg = document.createElement("div");
   var txt = 
      document.createTextNode("Please join our mailing list! (Click to close.)");
   msg.appendChild(txt);
   msg.setAttribute("id", "msg")
   msg.setAttribute("class","overlaymsg");
   
   // click to restore page
   msg.onclick=restore;

   // append message to overlay
   document.body.appendChild(msg);

}

// restore page to normal
function restore() {

   document.body.removeChild(document.getElementById("overlay"));
   document.body.removeChild(document.getElementById("msg"))
}


window.onload=function() {
   displayPopup();
}

</script>

</head>
<body>
<p>Existing material.</p>
</body>
