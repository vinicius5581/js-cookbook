<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>stripes</title>
</head>
<body>
  <ul id="thelist">
    <li>Value 1</li>
    <li>Value 2</li>
    <li>Value 3</li>
    <li>Value 4</li>
  </ul>
  <script>
    var parentElement = document.getElementById("thelist");
    var lis = parentElement.getElementsByTagName("li");
    for (var i = 0; i < lis.length; i++) {
      if (i % 2 == 0) {
        lis[i].setAttribute("style","background-color: #eeffee");
      }
    }
  </script>
</body>
</html
