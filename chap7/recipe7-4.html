<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Moment</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.1/moment.min.js"></script>
</head>
<body>

<script id="jsbin-javascript">
var t = moment();
console.log(t.format("dddd, MMMM Do YYYY, h:mm:ss a")); // "Sunday, August 24th 2014, 6:30:38 pm"

t.add(7, 'days');
console.log(t.format("dddd, MMMM Do YYYY, h:mm:ss a")); // "Sunday, August 31st 2014, 6:30:38 pm"
</script>
</body>
</html>
