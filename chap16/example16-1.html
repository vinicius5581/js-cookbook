<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SVG Bar Chart using D3</title>
  <style>
   svg {
      background-color: #ff0;
   }
  </style>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js">
  </script>
</head>
<body>
<script type="text/javascript">
var data = [56, 99, 14, 12, 46, 33, 22, 100, 87, 6, 55, 44, 27, 28, 34];

var height = 400;
var barWidth = 25;

var x = d3.scale.linear()
   .domain([0, d3.max(data)])
   .range([0, height]);

svg = d3.select("body")
   .append("svg")
   .attr("width", data.length * (barWidth +1))
   .attr("height", height);

svg.selectAll("rect")
   .data(data)
   .enter()
   .append("rect")
   .attr("fill","red")
   .attr("stroke","black")
   .attr("x", function(d,i) {
          return i * (barWidth + 1);
    })
   .attr("y", function(d) {
          return height - (x(d));
    })
   .attr("width", barWidth)
   .attr("height", x)

</script>
</body>
</html>
